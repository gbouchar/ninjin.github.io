<html lang="en-GB">
    <head>
        <!-- utf-8 is reasonably nice, let's use that for our homepage -->
        <meta charset="utf-8"/>
        <!-- Verification for the Google Webmaster Tools -->
        <meta name="google-site-verification"
            content="ZXmDURVa3NsP0X7U25Ywlzbf0zSFMhzb1PiJeCw6Vh8"/>
        <title>
            {{ page.title }} - Pontus Stenetorp's Jekyll/Git-based Homepage
        </title>
        <!-- Our standard style -->
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <!-- Google Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=VT323'
            rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:700'
            rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Astloch:700'
            rel='stylesheet' type='text/css'/>
        <!-- Our standard font, likely to change -->
        <link href='http://fonts.googleapis.com/css?family=Istok+Web'
            rel='stylesheet' type='text/css'/>

        <!-- Google Analytics -->
        <script type="text/javascript" src="google_analytics.js"></script>

        <!-- Most browsers won't need this but still, here -->
        <link rel="shortcut icon" href="favicon.ico"/>
    </head>
    <body>
        <div id="body">
            <div id="hdr">
                <!-- Left empty for now -->
            </div>

            <div id="middle_left">
                <div id="middle_right">
                    <div id="middle">
                        <div id="content_wrap">
                            <div id="content">
                                {{ content }}
                            </div>
                        </div>

                        <div id="left">
                            <div id="menu">
                                {% include menu.html %}
                            </div>
                        </div>

                        <div id="right">
                            <div id="elsewhere">
                                {% include elsewhere.html %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="ftr">
                {% include ftr.html %}
            </div>
        </div>

        <!-- It's a trap! Well, for hostile e-mail crawlers that is... -->
        <a href="http://bob.llamaslayers.net/contact.php?view=862"></a>
    </body>
</html>
